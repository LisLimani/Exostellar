    <main class="bg-image">

            <div class="row justify-content-center align-items-center " style="min-height: 100vh">

    <section id="image-of-the-day">
        <div class="container">
            <div class="row" id="pictureApod">

            </div>
        </div>
    </section>


    <script src="../assets/js/bootstrap.bundle.min.js "></script>

    <script>
        let picture_html = '';
        fetch('https://api.nasa.gov/planetary/apod?api_key=YeqVYlDEjEf22sI5i1T3SE6yzErSaFDP2akpZZ72')
            .then(response => response.json())
            .then(picture => {
                const pictureApod = picture;

                let url_string = picture.hdurl;

                picture_html += `
                <div class="card mb-3 mt-5" style="max-width: 3096px; ">
                    <div class="apod-text">
                        <p class="h1 display-5 text-center my-3 "> Astronomy Picture of the Day</p>
                    </div>
                    <div class="row g-0">
                        <div class="col-md-4">
                        <img src="${picture.url}" class="img-fluid rounded-start mb-3" alt="${picture.title}">
                        </div>
                        <div class="col-md-8">
                        <div class="card-body p-lg-5 p-md-2 p-sm-0 ">
                            <h3 class="my-3 card-title">${picture.title}</h3>
                            <p class="card-text justify-text">${picture.explanation}</p>
                            <p class="card-text"><small class="text-muted">${picture.date}</small></p>
                            <p class="card-text"><small class="text-muted">&copy${picture.copyright}</small></p>
                          
                        </div>
                        <div class="p-lg-5 p-md-2 p-sm-0" >
                            <h6>Click on the link below to view with higher resolution:</h6>
                            <a id="url" href="${url_string}">Click Me</a>
                            </div>
                        </div>
                    </div>
                    </div>
                
                `
                document.getElementById('pictureApod').innerHTML = picture_html;
                document.getElementById("url").innerHTML = url_string;
            });
    </script>
